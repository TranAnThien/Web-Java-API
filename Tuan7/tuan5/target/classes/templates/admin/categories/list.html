<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/Layout-admin.html}" lang="vi">
<head><title>List Category</title></head>
<body>
<section layout:fragment="content">
    <div class="card">
        <!-- Header bảng -->
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="table-title m-0">Danh sách danh mục</h2>
            <a class="btn btn-primary" th:href="@{/admin/categories/add}">+ Thêm mới</a>
        </div>

        <div class="card-body p-0">
            <div th:if="${message}" class="alert alert-success" data-auto-dismiss="2200">[[${message}]]</div>

            <div th:if="${#lists.isEmpty(categories)}" class="empty">Chưa có dữ liệu.</div>
            <div th:unless="${#lists.isEmpty(categories)}" class="table-responsive">
                <table class="table table-striped m-0">
                    <thead>
                    <tr>
                        <th style="width:100px">ID</th>
                        <th>Tên danh mục</th>
                        <th style="width:180px">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td>[[${category.id}]]</td>
                        <td th:text="${category.categoryName}"></td>
                        <td>
                            <a class="btn btn-sm btn-outline-secondary"
                               th:href="@{|/admin/categories/edit/${category.id}|}">Sửa</a>
                            <a class="btn btn-sm btn-outline-danger"
                               data-confirm="Xoá danh mục này?"
                               th:href="@{|/admin/categories/delete/${category.id}|}">Xoá</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>

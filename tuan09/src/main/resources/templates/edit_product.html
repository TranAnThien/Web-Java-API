<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Edit Product</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </th:block>
</head>
<body>
<div layout:fragment="content" class="main-content">
    <div class="container" style="max-width: 800px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0"><i class="fas fa-pencil-alt text-primary me-2"></i>Edit Product</h1>
            <a th:href="@{/}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Back to List
            </a>
        </div>

        <div class="custom-card">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold"><i class="fas fa-box me-2 text-primary"></i>Product Details</h5>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/save}" th:object="${product}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}" />
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            <div class="invalid-feedback">Please provide a product name.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand" th:field="*{brand}" required>
                            <div class="invalid-feedback">Please provide a brand name.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="madein" class="form-label">Country of Origin</label>
                            <select class="form-select" id="madein" th:field="*{madein}" required>
                                <option value="" disabled>Choose...</option>
                                <option value="USA">United States</option>
                                <option value="China">China</option>
                                <option value="Japan">Japan</option>
                                <option value="Germany">Germany</option>
                                <option value="South Korea">South Korea</option>
                                <option value="Vietnam">Vietnam</option>
                                <option value="Other">Other</option>
                            </select>
                            <div class="invalid-feedback">Please select a country.</div>
                        </div>
                        <div class="col-12">
                            <label for="price" class="form-label">Price</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" min="0" required>
                                <div class="invalid-feedback">Please provide a valid price.</div>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
                                sec:authorize="hasAuthority('ADMIN')">
                            <i class="fas fa-trash-alt me-1"></i> Delete
                        </button>
                        <div class="d-flex gap-2">
                            <a th:href="@{/}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" sec:authorize="hasAuthority('ADMIN')">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this product? This action cannot be undone.</p>
                    <p class="mb-0 fw-bold text-danger">Product: <span th:text="${product.name}"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form th:action="@{'/delete/' + ${product.id}}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Yes, Delete Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</th:block>
</body>
</html>

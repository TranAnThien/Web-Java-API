<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Product Manager</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </th:block>
</head>
<body>
<div layout:fragment="content" class="main-content">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0 text-gray-800">
                <i class="fas fa-boxes-stacked me-2 text-primary"></i>Product Dashboard
            </h1>
            <div sec:authorize="isAuthenticated()">
                <form class="d-inline" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout (<span sec:authentication="name">User</span>)
                    </button>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div sec:authorize="hasAnyAuthority('ADMIN', 'CREATOR')">
                <a href="/new" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Add Product
                </a>
            </div>
            <div class="input-group" style="max-width: 350px;">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search for products...">
            </div>
        </div>

        <div class="custom-card">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold"><i class="fas fa-list-ul me-2 text-primary"></i>Product List</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>Brand</th>
                            <th>Origin</th>
                            <th class="text-end">Price</th>
                            <th sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')" class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${listProducts}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="product-name" th:text="${product.name}">Product Name</div>
                                </div>
                            </td>
                            <td th:text="${product.brand}">Brand</td>
                            <td th:text="${product.madein}">Country</td>
                            <td class="text-end fw-bold" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
                            <td sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')" class="text-center">
                                <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-sm btn-outline-primary me-1" title="Edit">
                                    <i class="fas fa-pencil-alt"></i>
                                </a>
                                <a sec:authorize="hasAuthority('ADMIN')"
                                   th:href="@{'/delete/' + ${product.id}}"
                                   class="btn btn-sm btn-outline-danger" title="Delete"
                                   onclick="return confirm('Are you sure you want to delete this product?');">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listProducts)}">
                            <td colspan="5" class="text-center py-5">
                                <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                                <h5 class="mb-0">No Products Found</h5>
                                <p class="text-muted">Get started by adding a new product.</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                <div class="text-muted small">
                    Showing <strong th:text="${listProducts?.size() ?: 0}">0</strong> products
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</th:block>
</body>
</html>

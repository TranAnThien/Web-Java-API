<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus fa-2x text-primary mb-3"></i>
            <h2>Create an Account</h2>
            <p>Join our community and start managing.</p>
        </div>
        <div class="auth-body">
            <div th:if="${param.success}" class="alert alert-success">
                Registration successful! Please <a th:href="@{/login}" class="alert-link">sign in</a>.
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Full Name" required>
                    <label for="name">Full Name</label>
                    <div class="invalid-feedback">Please enter your full name.</div>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" required>
                    <label for="username">Username</label>
                    <div class="invalid-feedback">Please choose a username.</div>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email Address" required>
                    <label for="email">Email Address</label>
                    <div class="invalid-feedback">Please provide a valid email.</div>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                    <label for="password">Password</label>
                    <div class="invalid-feedback">Please create a password.</div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-check-circle me-2"></i> Create Account
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted mb-0">Already have an account?
                    <a th:href="@{/login}" class="text-primary fw-bold text-decoration-none">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth.js}" defer></script>
</body>
</html>

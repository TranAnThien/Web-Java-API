<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/Layout-admin.html}" lang="vi">
<head>
    <title th:text="${category.id != null} ? 'Cập nhật danh mục' : 'Thêm danh mục'">Danh mục</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-12">
            <!-- Card addOrEdit to full width -->
            <div class="add-edit-card card">
                <div class="card-header">
                    <strong th:text="${category.id != null} ? 'Cập nhật danh mục' : 'Thêm danh mục'"></strong>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/categories/saveOrUpdate}"
                          th:object="${category}"
                          method="post"
                          enctype="multipart/form-data"
                          class="row g-3">

                        <input type="hidden" th:field="*{id}"/>

                        <div class="col-12" th:if="${category.id != null}">
                            <label class="form-label">ID</label>
                            <input class="form-control" th:value="${category.id}" readonly>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Tên danh mục</label>
                            <input class="form-control" th:field="*{categoryName}" placeholder="Tên danh mục" required>
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('categoryName')}"
                                 th:errors="*{categoryName}"></div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Hình ảnh (tuỳ chọn)</label>
                            <input class="form-control" type="file" name="imageFile" accept="image/*">
                            <div th:if="*{images}">
                                <span>Ảnh hiện tại:</span><br>
                                <img th:src="@{'/images/' + ${category.images}}" alt="Ảnh hiện tại" style="max-height:80px; border-radius:6px; margin-top:6px;">
                            </div>
                        </div>

                        <div class="col-12 text-end">
                            <a class="btn btn-outline-secondary" th:href="@{/admin/categories}">Hủy</a>
                            <button class="btn btn-success" type="submit">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

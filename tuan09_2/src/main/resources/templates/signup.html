<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JWT App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5" style="margin-top: 80px;">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Create Account</h3>
                </div>
                <div class="card-body p-4">
                    <div id="signup-success" class="alert alert-success" style="display: none;"></div>
                    <div id="signup-error" class="alert alert-danger" style="display: none;"></div>
                    <form id="signup-form">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                                <label for="fullName">Full Name</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email-signup" placeholder="Email address" required>
                                <label for="email-signup">Email address</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password-signup" placeholder="Password" required>
                                <label for="password-signup">Password</label>
                            </div>
                            <button class="btn btn-outline-secondary" type="button" id="togglePasswordSignup">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                        <div class="d-grid mt-4">
                            <button id="signupButton" type="button" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <span>Already have an account? <a href="/login">Login</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
